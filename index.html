<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <title>Document</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__block">
        <div class="logo">
          <img src="./assets/img/logo.png" alt="innvigo logo">
        </div>
        <div class="header__menu-block">
          <div class="header__part header__part_top">
            <div class="header-links">
              <a href="#" class="header-links__item">#обираюINNVIGO</a>
              <a href="#" class="header-links__item">Новини</a>
            </div>
            <div class="social-search-lang">
              <div class="social-search">
                <div class="social-search__item">
                  <img src="./assets/img/icons/icon-fb.svg" alt="facebook">
                </div>
                <div class="social-search__item">
                  <img src="./assets/img/icons/icon-youtube.svg" alt="youtube">
                </div>
                <div class="social-search__item">
                  <img src="./assets/img/icons/icon-search.svg" alt="search">
                </div>
              </div>
              <div class="lang">
                <div class="lang__current">pl</div>
                <div class="lang__select"></div>
              </div>
            </div>
          </div>
          <div class="header__part header_part_bottom">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu-item">
                  <div class="menu-item__header">
                    <a href="#" class="menu-item__link">каталог продукції</a>
                    <button class="menu-item__open-btn"><img src="./assets/img/icons/icon-triangle.svg" alt="open-close icon"></button>
                  </div>
                  <div class="menu-item__content"></div>
                </li>
                <li class="menu-item">
                  <div class="menu-item__header">
                    <a href="#" class="menu-item__link">культури</a>
                    <button class="menu-item__open-btn"><img src="./assets/img/icons/icon-triangle.svg" alt="open-close icon"></button>
                  </div>
                  <div class="menu-item__content"></div>
                </li>
                <li class="menu-item">
                  <div class="menu-item__header">
                    <a href="#" class="menu-item__link">про компанію</a>
                    <button class="menu-item__open-btn"><img src="./assets/img/icons/icon-triangle.svg" alt="open-close icon"></button>
                  </div>
                  <div class="menu-item__content"></div>
                </li>
                <li class="menu-item">
                  <div class="menu-item__header">
                    <a href="#" class="menu-item__link">завантажити</a>
                    <button class="menu-item__open-btn"><img src="./assets/img/icons/icon-triangle.svg" alt="open-close icon"></button>
                  </div>
                  <div class="menu-item__content"></div>
                </li>
                <li class="menu-item">
                  <div class="menu-item__header">
                    <a href="#" class="menu-item__link">інформація</a>
                    <button class="menu-item__open-btn"><img src="./assets/img/icons/icon-triangle.svg" alt="open-close icon"></button>
                  </div>
                  <div class="menu-item__content"></div>
                </li>
                <li class="menu-item">
                  <div class="menu-item__header">
                    <a href="#" class="menu-item__link">контакти</a>
                    <button class="menu-item__open-btn"><img src="./assets/img/icons/icon-triangle.svg" alt="open-close icon"></button>
                  </div>
                  <div class="menu-item__content"></div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">

    <div class="swiper swiper_hero">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <div class="hero-slide">
            <img class="hero-slide__img" src="./assets/img/hero-slide1-min.jpg" alt="фундаментум">
            <div class="container container_fullheight">
              <div class="hero-slide__content">
                <h1 class="hero-slide__title">Фундаментум</h1>
                <p class="hero-slide__subtitle">Міцний фундамент Вашого врожаю</p>
                <a class="text-btn text-btn_hero" href="#">
                  <span>Перевірте самі</span>
                  <span class="arrow-icon arrow-icon_green">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12.175 9H0V7H12.175L6.575 1.4L8 0L16 8L8 16L6.575 14.6L12.175 9Z" fill="white"/>
                    </svg>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="hero-slide">
            <img class="hero-slide__img" src="./assets/img/hero-slide1-min.jpg" alt="фундаментум">
            <div class="container container_fullheight">
              <div class="hero-slide__content">
                <h1 class="hero-slide__title">Фундаментум</h1>
                <p class="hero-slide__subtitle">Міцний фундамент Вашого врожаю</p>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="swiper-hero-pagination">
      </div>

    </div>

  </section>
  <main class="main"></main>
  <footer class="footer"></footer>

  <script src="./assets/js/swiper.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
